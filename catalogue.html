<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Catalogue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">NYUAD BOOKSTORE</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="tagline">Explore Our Catalogue</div>
    </header>

    <main>
        <section id="catalogue">
            <h2>Electronic Catalogue</h2>
            <div class="catalogue-images">
                <img src="image1.png" alt="Item 1">
                <img src="image2.png" alt="Item 2">
                <img src="image3.png" alt="Item 3">
                <img src="image4.png" alt="Item 4">
                <img src="image5.png" alt="Item 5">
            </div>
        </section>
    </main>

    <footer>
        <section id="contact">
            <h2>Contact</h2>
            <p>Contact Information</p>
            <ul>
                <li>Email: bookstore@nyuad.edu</li>
                <li>Phone: (123) 456-7890</li>
                <li>Address: 129188 NYUAD, Saadiyat Marina district, Abu Dhabi</li>
            </ul>
        </section>
        <div class="social-media">

            <a href="https://www.instagram.com/nyubookstore/"><img src="instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
