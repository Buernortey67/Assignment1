<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information about the document -->
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport settings for responsive design -->
    <title>Electronic Catalogue</title> <!-- Title of the document displayed in the browser tab -->
    <link rel="stylesheet" href="style.css"> <!-- Link to the external stylesheet for styling the document -->
</head>
<body>
    <header>
        <!-- Logo and navigation bar -->
        <div class="logo">NYUAD BOOKSTORE</div> <!-- Logo of the bookstore -->
        <nav>
            <!-- Navigation menu -->
            <ul>
                <li><a href="index.html">Home</a></li> <!-- Link to the home page -->
                <li><a href="#contact">Contact</a></li> <!-- Link to the contact section within the same page -->
            </ul>
        </nav>
        <div class="tagline">Explore Our Catalogue</div> <!-- Tagline for the bookstore -->
    </header>

    <main>
        <!-- Main content area -->
        <section id="catalogue">
            <!-- Catalogue section -->
            <h2>Electronic Catalogue</h2> <!-- Heading for the catalogue section -->
            <div class="catalogue-images">
                <!-- Container for catalogue images -->
                <img src="image1.png" alt="Item 1"> <!-- Image of item 1 in the catalogue -->
                <img src="image2.png" alt="Item 2"> <!-- Image of item 2 in the catalogue -->
                <img src="image3.png" alt="Item 3"> <!-- Image of item 3 in the catalogue -->
                <img src="image4.png" alt="Item 4"> <!-- Image of item 4 in the catalogue -->
                <img src="image5.png" alt="Item 5"> <!-- Image of item 5 in the catalogue -->
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content -->
        <section id="contact">
            <!-- Contact section -->
            <h2>Contact</h2> <!-- Heading for the contact section -->
            <p>Contact Information</p> <!-- Brief description for the contact information -->
            <ul>
                <!-- List of contact details -->
                <li>Email: bookstore@nyuad.edu</li> <!-- Email contact information -->
                <li>Phone: (123) 456-7890</li> <!-- Phone contact information -->
                <li>Address: 129188 NYUAD, Saadiyat Marina district, Abu Dhabi</li> <!-- Address contact information -->
            </ul>
        </section>
        <div class="social-media">
            <!-- Social media links -->
            <a href="https://www.instagram.com/nyubookstore/"><img src="instagram.png" alt="Instagram"></a> <!-- Instagram link with icon -->
        </div>
    </footer>
</body>
</html>
